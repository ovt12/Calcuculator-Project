<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h1 class="body--h1">Please make a calculation...</h1>
    <div class="calculator-container">
        <button class="c">C</button>
        <button class="percentage">%</button>
        <button class="divide">/</button>
        <button class="sec-1">1</button>
        <button class="sec-2">2</button>
        <button class="sec-3">3</button>
        <button class="times">x</button>
        <button class="sec-4">4</button>
        <button class="sec-5">5</button>
        <button class="sec-6">6</button>
        <button class="minus">-</button>
        <button class="sec-7">7</button>
        <button class="sec-8">8</button>
        <button class="sec-9">9</button>
        <button class="plus">+</button>
        <button class="sec-0">0</button>
        <button class="full-stop">.</button>
        <button class="equal">=</button>
    </div>
    <script src="./javaScript.js"></script>
  </body>
</html>
