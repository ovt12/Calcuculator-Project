<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h1 class="body--h1">Please make a calculation...</h1>
    <div class="total-display"></div>
    <div class="calculator-container">
      <button class="c">C</button>
      <button class="percentage function-button">%</button>
      <button class="divide function-button">/</button>
      <button class="sec--1 num-button">1</button>
      <button class="sec--2 num-button">2</button>
      <button class="sec--3 num-button">3</button>
      <button class="times function-button">x</button>
      <button class="sec--4 num-button">4</button>
      <button class="sec--5 num-button">5</button>
      <button class="sec--6 num-button">6</button>
      <button class="minus function-button">-</button>
      <button class="sec--7 num-button">7</button>
      <button class="sec--8 num-button">8</button>
      <button class="sec--9 num-button">9</button>
      <button class="plus function-button">+</button>
      <button class="sec--0 num-button">0</button>
      <button class="full-stop function-button">.</button>
      <button class="equal">=</button>
    </div>
    <script src="./javaScript.js"></script>
  </body>
</html>
